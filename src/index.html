<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shoppe - Home</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="logo"><img class="logo-img" src="images/logo/rsz_best_books-logos_transparent.png"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop-by-genre.html">Shop by Genre</a></li>
                <li><a href="bestseller.html">Bestsellers</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for books">
        </div>
    </header>

    <div class="content">
        <section class="hero">
            <h1>Welcome to BookStore</h1>
            <p>Discover your next great read</p>
            <button>Shop Now</button>
        </section>

        <section class="genre-section" id="fiction-books">
            <h2>Fiction</h2>
            <div class="book-covers-container">
                </div>
        </section>

        <section class="genre-section" id="non-fiction-books">
            <h2>Non-Fiction</h2>
            <div class="book-covers-container">
                </div>
        </section>

        <section class="genre-section" id="young-adult-books">
            <h2>Young Adult</h2>
            <div class="book-covers-container">
                </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2025 BookStore | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        <p>Follow us on <a href="#">Facebook</a>, <a href="#">Twitter</a>, <a href="#">Instagram</a></p>
        <p>Subscribe to our newsletter</p>
        <form>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </form>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
